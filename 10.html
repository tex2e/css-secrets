<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Parallelograms</title>
<link rel="stylesheet" href="css/style.css" />
<style media="screen">
div {
  box-sizing: border-box;
  vertical-align: middle;
  display: inline-block;
}
.two {
  background: #fff;
  padding: 10px 20px;
  color: #000;
  transform: skew(45deg);
}
.two > div {
  transform: skew(-45deg);
}
.pseudu {
  position: relative;
  padding: 10px 20px;
  color: #000;
}
.pseudu:before {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  z-index: -1;
  background: #fff;
  transform: skew(45deg);
}
</style>
</head>
<body>

<div class="two"><div>Content not skewed</div></div>
<div class="pseudu">Content not skewed</div>

</body>
</html>
